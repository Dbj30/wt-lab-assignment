<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="text" id="print_here">
    <script type="text/javascript">
        let name = prompt('Enter a number')
        let temp = [];
        for (let i = name.length - 1; i >= 0; i--) {
            temp = temp + name[i];
        }
        if (temp === name) {
            document.querySelector("#print_here").value = "It is a palindrome";

        } else {
            document.querySelector("#print_here").value = "It is not a palindrome";
        }
    </script>
</body>

</html>
