<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ascending and Descending</title>
</head>

<body>
    <script>
        let list = [3, 4, 1, 2, 5, 6, 7];
        let temp;
        let asc = "";
        let desc = "";
        //Ascending
        console.log("Ascending Order : ")
        for (let j = 0; j < list.length - 1; j++) {
            for (let k = j + 1; k < list.length; k++) {
                if (list[j] > list[k]) {
                    temp = list[j];
                    list[j] = list[k];
                    list[k] = temp;
                }
            }

        }
        for (let m = 0; m < list.length; m++) {
            asc += list[m];
        }
        console.log(asc);


        //Descending
        console.log("Descending Order : ")
        for (let j = 0; j < list.length - 1; j++) {
            for (let k = j + 1; k < list.length; k++) {
                if (list[j] < list[k]) {
                    temp = list[j];
                    list[j] = list[k];
                    list[k] = temp;
                }
            }

        }
        for (let m = 0; m < list.length; m++) {
            desc += list[m];
        }
        console.log(desc);
    </script>

</body>

</html>
